<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Redirecting...</title>
<style>
    :root {
      --primary: #007bff;
      --accent: #0056b3;
      --bg: #f0f6ff;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--primary);
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    .ring-loader {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(0, 123, 255, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1.5rem 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.85rem;
      color: var(--accent);
      opacity: 0.6;
    }
  </style>
</head>
<body>
<h1>Redirecting...</h1>
<div class="ring-loader"></div>
<p>If nothing happens, <a href="https://learncbse.online/" id="fallback-link">click here</a>.</p>
<footer>ZenX Auto-Redirect</footer>
<script>
    const path = location.pathname.replace(/\/$/, "") + ".html";
    document.getElementById('fallback-link').href = path;
    requestAnimationFrame(() => location.replace(path));
  </script>

<!-- NCERT Guru Popup -->
<style>
#ncertGuruPopup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff;
  border: 2px solid #4a90e2;
  border-radius: 20px;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 400px;
  padding: 24px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: none;
  z-index: 9999;
}

#ncertGuruPopup img {
  width: 48px;
  height: 48px;
  border-radius: 12px;
}

#ncertGuruPopup h3 {
  margin: 0;
  font-size: 18px;
  color: #222;
  font-weight: 600;
}

#ncertGuruPopup p {
  margin: 6px 0 12px;
  color: #555;
  font-size: 14px;
  line-height: 1.4;
}

#ncertGuruPopup button {
  background-color: #4a90e2;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

#ncertGuruPopup button:hover {
  background-color: #3a78c2;
}

#ncertGuruPopup .close-btn {
  position: absolute;
  top: 10px;
  right: 14px;
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: #bbb;
  font-weight: bold;
}

#ncertGuruPopup .close-btn:hover {
  color: #000;
}

@media (max-width: 480px) {
  #ncertGuruPopup {
    padding: 20px 18px;
  }

  #ncertGuruPopup h3 {
    font-size: 16px;
  }

  #ncertGuruPopup p {
    font-size: 13px;
  }

  #ncertGuruPopup button {
    width: 100%;
    padding: 12px;
  }
}
</style>
<div id="ncertGuruPopup">
<button class="close-btn" onclick="document.getElementById('ncertGuruPopup').style.display='none';">Ã—</button>
<div style="display: flex; align-items: center; gap: 12px;">
<img alt="App Icon" src="ncertguru-icon.png"/>
<div>
<h3>NCERT Guru: AI Question Solver</h3>
<p>Instantly solve CBSE questions with AI. Try now for free!</p>
</div>
</div>
<div style="margin-top: 16px; text-align: center;">
<a href="https://play.google.com/store/apps/details?id=com.technosub.ncertgurusmartaiquestionsolver" target="_blank">
<button>Try Now</button>
</a>
</div>
</div>
<script>
(function() {
  const popupKey = "ncertGuruPopupLastShown";
  const today = new Date().toISOString().split('T')[0];
  const lastShown = localStorage.getItem(popupKey);

  if (lastShown !== today) {
    window.addEventListener("DOMContentLoaded", function() {
      document.getElementById("ncertGuruPopup").style.display = "block";
      localStorage.setItem(popupKey, today);
    });
  }
})();
</script>
<!-- /NCERT Guru Popup -->
</body>
</html>
