<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    :root {
      --primary: #007bff;
      --accent: #0056b3;
      --bg: #f0f6ff;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--primary);
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    .ring-loader {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(0, 123, 255, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1.5rem 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 0.85rem;
      color: var(--accent);
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <div class="ring-loader"></div>
  <p>If nothing happens, <a id="fallback-link" href="https://learncbse.online/">click here</a>.</p>
  <footer>ZenX Auto-Redirect</footer>

  <script>
    const path = location.pathname.replace(/\/$/, "") + ".html";
    document.getElementById('fallback-link').href = path;
    requestAnimationFrame(() => location.replace(path));
  </script>
</body>
</html>
