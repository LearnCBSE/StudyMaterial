<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: system-ui, sans-serif;
      background: #f0f6ff;
      color: #007bff;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    .loader {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #007bff;
      margin: 1rem 0;
      animation: pulse 1.2s infinite ease-in-out;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.15);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    p {
      font-size: 1rem;
    }
    a {
      color: #0056b3;
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #0056b3;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <div class="loader"></div>
  <p>If nothing happens, <a id="fallback-link" href="https://learncbse.online/">click here</a>.</p>
  <footer>ZenX Auto-Redirect</footer>

  <script>
    const path = location.pathname.replace(/\/$/, "") + ".html";
    document.getElementById('fallback-link').href = path;
    requestAnimationFrame(() => location.replace(path));
  </script>
</body>
</html>
